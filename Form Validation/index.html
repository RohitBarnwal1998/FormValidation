<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="input_container">
        <h1 id="head">Contact Form </h1>
        <form name="form" id="Contact_form" action="valid.html">
            <div class="input-row">
                <input type="text" name="name" placeholder="Name" required />
            </div>
            <div class="input-row">
                <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-row">
                <input type="phone" name="phone" placeholder="Mobile Number" required />
            </div>
            <div class="input-row">
                <input type="text" name="subject" placeholder="Subject" required />
            </div>
            <div class="input-row">
                <textarea type="text" name="message" placeholder="Message" required></textarea>
            </div>
            <div class="btn-cenetr">
                <input type="submit" name="submit" value="submit" placeholder="Name" required />
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
